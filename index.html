<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The S.A.M.M. Game - Homepage</title>
</head>
<style type="text/css">
	* {
		margin: 0;
	}

	body {
		background-attachment: fixed;
		background-color: black;
		background-image: url('background.png');
		background-repeat: no-repeat;
		background-size: 85% 100%;
	}

	header {
		font-family: "Courier New", Courier, monospace;
		text-align: center;
	}

	header .main_title {
		color: yellow;
		font-size: 36pt;
		font-weight: bold;
		padding: 1rem;
	}

	header .subtitle {
		color: red;
		font-size: 16pt;
		text-decoration: overline underline;
	}

	.tooltip {
	  border-bottom: 1px dotted red;
	}

	.tooltip .tooltiptext {
	  visibility: hidden;
	  background-color: #111111;
	  color: #fff;
	  text-align: center;
	  padding: 5px 0;
	  border-radius: 6px;
	 
	  position: absolute;
	  z-index: 1;

	  width: 400px;
	  bottom: 100%;
	  left: 50%;
	  margin-left: -200px;
	}

	.tooltip:hover .tooltiptext {
	  visibility: visible;
	}

	footer {
		bottom: 0;
		color: red;
		font-family: "Courier New", Courier, monospace;
		font-size: 20pt;
		padding-bottom: 2rem;
		position: absolute;
		text-align: center;
		width: 100%;
	}
</style>

<header>
	<div class="main_title">S.A.M.M.</div>
